# https://golangci-lint.run/usage/configuration
run:
  timeout: 5m
  tests: true
  concurrency: 4

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - revive
    - ineffassign
    - unused
    - misspell
    - nakedret
    - bodyclose
    - gocritic
    - makezero
    - gosec
    - unconvert
    - noctx
    - prealloc
    - whitespace
    - gofmt
    - goimports

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
  staticcheck:
    checks:
      - all
      - "-QF1008" # Allow embedded structs to be referenced by field
      - "-ST1000" # Do not require package comments
  govet:
    enable-all: true
    disable:
      - fieldalignment
  revive:
    rules:
      - name: exported
        disabled: true
      - name: package-comments
        disabled: true
  goimports:
    local-prefixes: github.com/flashcatcloud

output:
  formats:
    - name: colored-line-number

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - noctx
    - path: cmd/
      linters:
        - noctx
  max-issues-per-linter: 50
  max-same-issues: 10
